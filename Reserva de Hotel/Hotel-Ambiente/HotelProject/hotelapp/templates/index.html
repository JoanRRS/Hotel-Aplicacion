{% extends "base_generic.html" %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/principal.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/room_list.css' %}">

    <div class="room-search-container">
        <h1 class="room-search-title">Buscar Habitaciones</h1>

        <form method="post" action="{% url 'roomsindex' %}">
            {% csrf_token %}
            <div class="search-fields">
                <label for="room_type">Tipo de Habitación:</label>
                <select id="room_type" name="room_type">
                    <option value="">Seleccione</option>
                    {% for room_type in room_types %}
                    <option value="{{ room_type }}">{{ room_type }}</option>
                    {% endfor %}
                </select>
        
                <label for="num_adults">Número de Adultos:</label>
                <select id="num_adults" name="num_adults">
                    <option value="">Seleccione</option>
                    {% for adult in adults %}
                        <option value="{{ adult }}">{{ adult }}</option>
                    {% endfor %}
                </select>
        
                <label for="num_children">Número de Niños:</label>
                <select id="num_children" name="num_children">
                    <option value="">Seleccione</option>
                    {% for children in childrens %}
                        <option value="{{ children }}">{{ children }}</option>
                    {% endfor %}
                </select>
        
                <input type="submit" value="Buscar" class="search-button">
            </div>
        </form>       
    </div>
{% endblock %}
