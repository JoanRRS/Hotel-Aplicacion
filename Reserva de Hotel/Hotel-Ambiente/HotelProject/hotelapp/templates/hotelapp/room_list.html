{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Habitaciones</h1>
  {% if room_list %}
    <ul>
      {% for room in room_list %}
      <li>
        <p>Habitacion numero: {{ room.room_number }} {{room.room_type}}
          <a href="{{ room.get_room_detail }}"> Ver mas</a><p>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no rooms in the library.</p>
  {% endif %}
{% endblock %}
